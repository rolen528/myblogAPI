<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example Page</title>
</head>
<body>
<h1>타임리프 테스트</h1>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p> <!-- 타임리프 문법 -->
<div th:object="${person}">
    <p th:text="|이름 : *{name}|"></p> <!-- *{} 객체접근 -->
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == '축구'}">(대표 취미)</span> <!-- if 사용 / hobby값이 축구라면 대표 취미 표시 추가-->
    </ul>
</div>
<!-- 1번 id의 글로 이동 -->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
